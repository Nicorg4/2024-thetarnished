<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
    <div style="max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px;">
        <h2 style="text-align: center; color: #4CAF50;">Password Reset</h2>
        <p>Hello,</p>
        <p>Click on the following link to reset your password:</p>
        <p style="text-align: center;">
            <a href="${resetLink}" style="background-color: #4CAF50; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">Reset Password</a>
        </p>
        <p style="color: #555;">
            <strong>Note:</strong> This link is single use and will expire in 15 minutes.
        </p>
        <p>If you did not request a password reset, please ignore this email.</p>
        <p>Best regards,<br>Link and Learn Team</p>
    </div>
</body>
</html>
